<!--模态框 修改密码-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closePsd()">×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    修改密码
                </h4>
                <h5 class="font-bold" id="psdMsg">请输入：</h5>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">当前密码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="password" ng-model="currentPsd"
                                   placeholder="请输入当前密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mpassword" class="col-sm-2 control-label">新密码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="mpassword" ng-model="newPsd"
                                   placeholder="请输入新密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lpassword" class="col-sm-2 control-label">确认</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lpassword" ng-model="newPsdAgain"
                                   placeholder="请再次输入新密码">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal" ng-click="closePsd()">关闭
                </button>
                <button type="button" class="btn btn-primary" ng-click="psdSave()">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
