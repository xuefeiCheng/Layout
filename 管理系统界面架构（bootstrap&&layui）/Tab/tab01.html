<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>网站设置</title>

		<!------------layui------------>
		<link rel="stylesheet" href="../layui-v2.1.0/layui-v2.1.0/layui/css/layui.css" media="all">
		<link rel="stylesheet" type="text/css" href="../css/css.css">

		<!------------jquery------------>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script src="../layui-v2.1.0/layui-v2.1.0/layui/layui.js" charset="utf-8"></script>
	</head>

	<body>
		<div class="layui-row">
			<div class="ss_input">
				<div class="layui-form-item">
					<label class="layui-form-label">关键词搜索</label>
					<div class="layui-input-block">
						<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入关键词" class="layui-input">
					</div>
				</div>
			</div>
			<div class="ss_input">
				<form class="layui-form" action="">
					<div class="layui-form-item">
						<label class="layui-form-label">单行选择框</label>
						<div class="layui-input-block">
							<select name="interest" lay-filter="aihao">
								<option value=""></option>
								<option value="0">写作</option>
								<option value="1" selected="">阅读</option>
								<option value="2">游戏</option>
								<option value="3">音乐</option>
								<option value="4">旅行</option>
							</select>
						</div>
					</div>
				</form>
			</div>
			<div class="ss_input">
				<button class="layui-btn layui-btn-radius ">搜索</button>
			</div>

		</div>

		<!--添加-->
		<div class="lin_style">
			<div class="off">
				<a href="#" class="">添加</a>
			</div>
		</div>
		<!--分割线-->
		<div class="lin_fg"></div>
		<!--表单内容-->
		<div class="form_list">
			<form class="layui-form" action="">
				<div class="layui-row">
					<div class="layui-col-xs6">
						<div class="grid-demo grid-demo-bg1">

							<div class="layui-form-item">
								<label class="layui-form-label">单行输入框</label>
								<div class="layui-input-block">
									<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
								</div>
							</div>

							<div class="layui-form-item">
								<label class="layui-form-label">验证必填项</label>
								<div class="layui-input-block">
									<input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
								</div>
							</div>

							<div class="layui-form-item">
								<label class="layui-form-label">单行选择框</label>
								<div class="layui-input-block">
									<select name="interest" lay-filter="aihao">
										<option value=""></option>
										<option value="0">写作</option>
										<option value="1" selected="">阅读</option>
										<option value="2">游戏</option>
										<option value="3">音乐</option>
										<option value="4">旅行</option>
									</select>
								</div>
							</div>

							<div class="layui-form-item" pane="">
								<label class="layui-form-label">原始复选框</label>
								<div class="layui-input-block">
									<input type="checkbox" name="like1[write]" lay-skin="primary" title="写作" checked="">
									<input type="checkbox" name="like1[read]" lay-skin="primary" title="阅读">
									<input type="checkbox" name="like1[game]" lay-skin="primary" title="游戏" disabled="">
								</div>
							</div>

							<div class="layui-form-item layui-form-text">
								<label class="layui-form-label">文本域</label>
								<div class="layui-input-block">
									<textarea placeholder="请输入内容" class="layui-textarea"></textarea>
								</div>
							</div>

						</div>
					</div>
					<div class="layui-col-xs6">
						<div class="grid-demo">

							<div class="layui-form-item">
								<label class="layui-form-label">单行输入框</label>
								<div class="layui-input-block">
									<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">多规则验证</label>
								<div class="layui-input-inline">
									<input type="text" name="number" lay-verify="required|number" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">验证日期</label>
									<div class="layui-input-inline">
										<input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">单行输入框</label>
								<div class="layui-input-block">
									<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">单行输入框</label>
								<div class="layui-input-block">
									<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">单行选择框</label>
								<div class="layui-input-block">
									<select name="interest" lay-filter="aihao">
										<option value=""></option>
										<option value="0">写作</option>
										<option value="1" selected="">阅读</option>
										<option value="2">游戏</option>
										<option value="3">音乐</option>
										<option value="4">旅行</option>
									</select>
								</div>
							</div>

						</div>
					</div>

				</div>

				<div class="layui-row tj_btn">
					<button class="layui-btn layui-btn-radius">提交</button>
					<!--<button class="layui-btn layui-btn-primary layui-btn-radius">关闭</button>-->
				</div>

			</form>
		</div>

		<!--input和下拉框-->
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form,
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;

				//日期
				laydate.render({
					elem: '#date'
				});

				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor');

				//自定义验证规则
				form.verify({
					title: function(value) {
						if(value.length < 5) {
							return '标题至少得5个字符啊';
						}
					},
					pass: [/(.+){6,12}$/, '密码必须6到12位'],
					content: function(value) {
						layedit.sync(editIndex);
					}
				});

				//监听指定开关
				form.on('switch(switchTest)', function(data) {
					layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
						offset: '6px'
					});
					layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
				});

				//监听提交
				form.on('submit(demo1)', function(data) {
					layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息'
					})
					return false;
				});

			});
		</script>
	</body>

</html>
