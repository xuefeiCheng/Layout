		<script>
			layui.use('layer', function() { //独立版的layer无需执行这一句
				var $ = layui.jquery,
					layer = layui.layer; //独立版的layer无需执行这一句

				//触发事件
				var active = {
					offset: function(othis) {
						var type = othis.data('type')
						layer.open({
							type: 1,
							offset: type //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
								,
							area: ['686px', 'auto'],
							id: 'layerDemo' + type //防止重复弹出
								,
							content: $('#see_box')
								/*,btn: '关闭全部'*/
								,
							btnAlign: 'c' //按钮居中
								,
							shade: 0 //不显示遮罩
								,
							yes: function() {
								layer.closeAll();
							}
						});
					}
				};

				$('.layui-btn').on('click', function() {
					var othis = $(this),
						method = othis.data('method');
					active[method] ? active[method].call(this, othis) : '';
				});

			});
		</script>

		<!--分页-->
		<script>
			layui.use(['laypage', 'layer'], function() {
				var laypage = layui.laypage,
					layer = layui.layer;

				//总页数低于页码总数
				laypage.render({
					elem: 'demo0',
					count: 50 //数据总数
				});

				//总页数大于页码总数
				laypage.render({
					elem: 'demo1',
					count: 70 //数据总数
						,
					jump: function(obj) {
						console.log(obj)
					}
				});

				//自定义样式
				laypage.render({
					elem: 'demo2',
					count: 100,
					theme: '#057db5'
				});
				laypage.render({
					elem: 'demo2-1',
					count: 100,
					theme: '#FF5722'
				});
				laypage.render({
					elem: 'demo2-2',
					count: 100,
					theme: '#FFB800'
				});

				//自定义首页、尾页、上一页、下一页文本
				laypage.render({
					elem: 'demo3',
					count: 100,
					first: '首页',
					last: '尾页',
					prev: '<em>←</em>',
					next: '<em>→</em>'
				});

				//不显示首页尾页
				laypage.render({
					elem: 'demo4',
					count: 100,
					first: false,
					last: false
				});

				//开启HASH
				laypage.render({
					elem: 'demo5',
					count: 500,
					curr: location.hash.replace('#!fenye=', '') //获取hash值为fenye的当前页
						,
					hash: 'fenye' //自定义hash值
				});

				//只显示上一页、下一页
				laypage.render({
					elem: 'demo6',
					count: 50,
					layout: ['prev', 'next'],
					jump: function(obj, first) {
						if(!first) {
							layer.msg('第 ' + obj.curr + ' 页');
						}
					}
				});

				//完整功能
				laypage.render({
					elem: 'demo7',
					count: 100,
					layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
					jump: function(obj) {
						console.log(obj)
					}
				});

				//自定义排版
				laypage.render({
					elem: 'demo8',
					count: 1000,
					layout: ['limit', 'prev', 'page', 'next']
				});
				laypage.render({
					elem: 'demo9',
					count: 1000,
					layout: ['prev', 'next', 'page']
				});
				laypage.render({
					elem: 'demo10',
					count: 1000,
					layout: ['page', 'count']
				});

				//自定义每页条数的选择项
				laypage.render({
					elem: 'demo11',
					count: 1000,
					limit: 100,
					limits: [100, 300, 500]
				});
			});
		</script>

		<!--input和下拉框-->
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form,
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;

				//日期
				laydate.render({
					elem: '#date'
				});
				laydate.render({
					elem: '#date1'
				});

				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor');

				//自定义验证规则
				form.verify({
					title: function(value) {
						if(value.length < 5) {
							return '标题至少得5个字符啊';
						}
					},
					pass: [/(.+){6,12}$/, '密码必须6到12位'],
					content: function(value) {
						layedit.sync(editIndex);
					}
				});

				//监听指定开关
				form.on('switch(switchTest)', function(data) {
					layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
						offset: '6px'
					});
					layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
				});

				//监听提交
				form.on('submit(demo1)', function(data) {
					layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息'
					})
					return false;
				});

			});
		</script>
